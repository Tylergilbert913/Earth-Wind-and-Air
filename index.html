<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>The Weather Outside Is Weather</title>
</head>

<body>
    <header class="weatherDash">
        <h1>The Dashboard Weather Confessionals</h1>
    </header>
    <!--  -->
    <div class="container-fluid">
        <div class="row">
            <!-- the city search column -->
            <aside class="col-lg-3 bg-light">
                <h3 class="mt-1">Search for a City:</h3>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="searchInput" />
                    <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i>Search</button>
                </div>
                <ul class="list-group historyList" id="cityDump"></ul>
            </aside>
            <!-- column that holds the current day forecast -->
            <div class="col-lg-9">
                <div id="current" class="mt-3 day"></div>
                <!-- column that holds the 5-day forecast -->
                <div id="forecast" class="mt-3"></div>

            </div>
        </div>
    </div>














    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="code.js"></script>
</body>

</html>
